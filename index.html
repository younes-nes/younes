<!DOCTYPE html>
<html>
<head>   <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fond √† Rayures</title>
    <style>
        body {
            background: repeating-linear-gradient(
                90deg,
               #191b53, 10px,
                #000000 15px,
                #191b53 20px
            );
        }
  
     <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
        }
        #gameOver {
            display: none; /* Masque "Game Over" au d√©part */
            color: red;
            font-size: 20px;
            font-weight: bold;
        }
    </style>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jeu du Serpent</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
        }
        canvas {
            background-color: #cce7ff;
            border: 2px solid black;
        }
    </style>
</head>
<body>
<font color=#12bc9d
    <h1>Jeu du Serpent üêç</h1>
    <p>Utilise les fl√®ches du clavier pour jouer !</p>
    <canvas id="gameCanvas" width="400" height="400"></canvas>
    <button onclick="restartGame()">Rejouer</button>
    <script>
        const canvas = document.getElementById("gameCanvas");
        const ctx = canvas.getContext("2d");

        let snake = [{x: 200, y: 200}];
        let direction = "RIGHT";
        let food = {x: Math.floor(Math.random() * 20) * 20, y: Math.floor(Math.random() * 20) * 20};
        let speed = 200;  // Contr√¥le la vitesse

        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            ctx.fillStyle = "green";
            snake.forEach(segment => ctx.fillRect(segment.x, segment.y, 20, 20));

            ctx.fillStyle = "red";
            ctx.fillRect(food.x, food.y, 20, 20);
        }

        function move() {
            let head = {x: snake[0].x, y: snake[0].y};

            if (direction === "LEFT") head.x -= 20;
            if (direction === "RIGHT") head.x += 20;
            if (direction === "UP") head.y -= 20;
            if (direction === "DOWN") head.y += 20;

            if (head.x === food.x && head.y === food.y) {
                food.x = Math.floor(Math.random() * 20) * 20;
                food.y = Math.floor(Math.random() * 20) * 20;
                speed -= 10;  
                restartGameLoop();
            } else {
                snake.pop();
            }

            if (head.x < 0 || head.x >= 400 || head.y < 0 || head.y >= 400 || snake.some(segment => segment.x === head.x && segment.y === head.y)) {
               
                stopGame();
            }

            snake.unshift(head);
        }

        function changeDirection(event) {
            if (event.key === "ArrowLeft" && direction !== "RIGHT") direction = "LEFT";
            if (event.key === "ArrowRight" && direction !== "LEFT") direction = "RIGHT";
            if (event.key === "ArrowUp" && direction !== "DOWN") direction = "UP";
            if (event.key === "ArrowDown" && direction !== "UP") direction = "DOWN";
        }

        function restartGame() {
            snake = [{x: 200, y: 200}];
            direction = "RIGHT";
            speed = 200;
            food = {x: Math.floor(Math.random() * 20) * 20, y: Math.floor(Math.random() * 20) * 20};
            restartGameLoop();
        }

        let gameLoop;
        function restartGameLoop() {
            clearInterval(gameLoop);
            gameLoop = setInterval(() => { move(); draw(); }, speed);
        }

        document.addEventListener("keydown", changeDirection);
        restartGameLoop();
    </script>
</body>
</html>
